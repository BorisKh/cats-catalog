<form [formGroup]="form" (ngSubmit)="onCatSave()">
  <div class="form-control" [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}">
    <label for="name">Имя кота:</label>
    <input id="name" type="text" formControlName="name">
    <div class="form-control__error" *ngIf="form.get('name').touched && form.get('name').invalid">
      Введите имя кота
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('img').touched && form.get('img').invalid}">
    <label for="img">Фото кота:</label>
    <div class="form-control__img">
      <img *ngIf="form.get('img').value" [src]="form.get('img').value" alt="Фото кота">
      <span *ngIf="!form.get('img').value">Фото не загружено</span>
    </div>
    <input id="img" type="file" (change)="onImageLoad($event)">
    <div class="form-control__error" *ngIf="form.get('img').touched && form.get('img').invalid">
      Добавьте фото кота
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('description').touched && form.get('description').invalid}">
    <label for="description">Описание кота:</label>
    <textarea id="description" type="text" formControlName="description"></textarea>
    <div class="form-control__error" *ngIf="form.get('description').touched && form.get('description').invalid">
      Введите описание кота
    </div>
  </div>
  <div class="form-buttons">
    <button class="btn btn--dark" type="submit" [disabled]="form.invalid">Сохранить</button>
  </div>
</form>
